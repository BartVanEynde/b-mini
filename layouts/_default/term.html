{{ define "main" }}
{{ $title := .Title }}




<h2>Pages with "{{ $title }}" as tag</h2>
<ul id="posts">
{{- range .Pages }}
    <li>
        <a href="{{ .Permalink }}">
                {{ .Title }}
            <small><time>{{ .Date | time.Format (i18n "posts.date") }}</time></small>
        </a>
    </li>
    
{{- end }}
</ul>


<div>( _default\term - Kind='{{ .Kind }}' )</div>

{{ end }}
